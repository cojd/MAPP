<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="libs/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="css/main.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="commonDefinitions.js"></script>
  <script type="text/javascript" src="libs/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="libs/jquery-migrate-3.0.0.js"></script>
  <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../system/js/odkCommon.js"></script>
  <script type="text/javascript" src="../../system/js/odkData.js"></script>
  <script type="text/javascript" src="../../system/tables/js/odkTables.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/Utils.js"></script>
  <script type="text/javascript" src="StaticData.js"></script>
</head>

<body id="main">

  <div class="container">
    <div class="row">
      <div class="col content">

        <div class="card bg-dark text-white index-img-card">
          <img src="img/index_cover.jpg" class="card-img">
          <div class="card-img-overlay">

            <div class="card-body-container">
              <p class="card-title">MAPP</p>
              <p class="card-text">Mobile App for Permanent Plots</p>
            </div>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#aboutModal">About</button>

          </div>
        </div>
        <div class="card" id="card-tree-info">
          <div class="card-header">Select a location...</div>
          <div class="card-body">
            <form id="index-form" novalidate>
              <div class="form-group">
                <select class="form-control" name="stand" id="stand" required>
                  <option value="">Please select a stand...</option>
                </select>
              </div>
              <div class="form-group">
                <select class="form-control" name="plot" id="plot">
                  <option value="">Please select a plot... (optional)</option>
                </select>
              </div>
              <button class="btn btn-primary" id="submit">Submit</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="aboutModalLabel">About</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Developers:</p>
          <p>Joseph Landreville and Sergei Poliakov (2020)</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
