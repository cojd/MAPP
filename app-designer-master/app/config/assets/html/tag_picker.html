<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../libs/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="../css/main.css" type="text/css" rel="stylesheet" />
  <script type="text/javascript" src="../commonDefinitions.js"></script>
  <script type="text/javascript" src="../libs/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="../libs/jquery-migrate-3.0.0.js"></script>
  <script type="text/javascript" src="../libs/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../../system/js/odkCommon.js"></script>
  <script type="text/javascript" src="../../../system/js/odkData.js"></script>
  <script type="text/javascript" src="../../../system/tables/js/odkTables.js"></script>
  <script type="text/javascript" src="../js/Utils.js"></script>
  <script type="text/javascript" src="../js/picker.js"></script>
  <script type="text/javascript" src="../js/validate.js"></script>
  <script type="text/javascript" src="../StaticData.js"></script>
</head>

<body id="main">

  <div class="container">
    <div class="row">
      <div class="col content">

        <label for="params">Location</label>
        <div class="form-group">
          <input class="form-control p-1" name="stand" id="stand" type="text" placeholder="Stand not specified." readonly disabled>
          <input class="form-control p-1" name="plot" id="plot" type="text" placeholder="Plot not specified." readonly disabled>
        </div>
    
        <div class="card" id="card-details">
          <div class="card-header">Remeasure tagged tree</div>
          <div class="card-body">
    
            <form id="picker" novalidate>
              <div id="search">
                <label for="tag">Tag</label>
                <input type="number" class="form-control" name="tag" id="tag" placeholder="Enter a tag to search..." required>
                <div class="invalid-feedback">You must select a valid tree.</div>
              </div>
    
              <div class="form-group">
                <select class="form-control" name="results" id="results" required>
                  <option value="">Please select a tree...</option>
                </select>
              </div>
    
              <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" name="status" id="status" data-options_list="StatusList" required>
                  <option value="">Please select an option...</option>
                  <div class="invalid-feedback">You must select a status.</div>
                </select>
              </div>
    
              <button type="submit" class="btn btn-primary">Remeasure</button>
            </form>
    
          </div>
        </div>
    
        <button onClick="odkCommon.closeWindow(0, null)" class="btn btn-danger">Back</button>

      </div>
    </div>  
  </div>
  
</body>

<div class="modal fade" id="alert_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tree Already Measured</h5>
      </div>
      <div class="modal-body">
        <p>This tree has already been recorded. Are you sure you wish to create another record for this tree?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="modal_yes" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-secondary" id="modal_no" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>

</html>
